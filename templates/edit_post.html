{% extends 'base.html' %}

{% block content %}

<div class="row" id="post-detail-row">
    <div class="col-10 border border-dark border-3 rounded-3" id="post-detail-col">

        <h2>Edit Post</h2>
        <form action="update/" method="POST" id="edit-post-form">
            {% csrf_token %}
            Title:
            <input name="post_title" value="{{ post.title }}" class="edit-form-input" style="display:block;width:100%;">
            Content:
            <input name="post_content" value="{{ post.content }}" class="edit-form-input" style="display:block;width:100%;">
            <input type="submit">
        </form>

    </div>
</div>

{% endblock %}
