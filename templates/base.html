{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap v5.2.0 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Blathr</title>
</head>

<body>

    <header class="sticky-top">
        <div class="container-fluid">
            <nav class="navbar">
                <!-- add a Bootstrap bg here -->
                <h1 class="navbar-brand" id="navbar-logo"><a href="{% url 'home' %}">Blathr</a></h1>
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="{% url 'home' %}" class="nav-link">Home</a></li>
                    {% if user.is_authenticated %}
                    <li class="nav-item"><a href="{% url 'account_logout' %}" class="nav-link">Logout</a></li>
                    {% else %}
                    <li class="nav-item"><a href="{% url 'account_login' %}" class="nav-link">Login</a></li>
                    <li class="nav-item"><a href="{% url 'account_signup' %}" class="nav-link">Register</a></li>                    
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container-fluid">
            {% block content %}
            {% endblock content %}
        </div>
    </main>

    <footer class="footer fixed-bottom">
        <p class="text-center">
            For Educational Purposes Only
        </p>
        <p class="text-center">
            Follow us on Social Media:
            <i class="fab fa-twitter-square ms-1"></i>
            <i class="fab fa-instagram-square ms-1"></i>
            <i class="fab fa-youtube-square ms-1"></i>
        </p>
    </footer>

</body>

</html>
