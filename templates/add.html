{% extends 'base.html' %}

{% block content %}
<h1>Add Post</h1>

<form action="add_post/" method="post">
    {% csrf_token %}
    Post Title:<br>
    <input name="post-title">
    <br><br>
    Post Content:<br>
    <input name="post-content">
    <br><br>
    <input type="submit" value="Submit">
</form>
{% endblock %}
