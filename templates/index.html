{% extends 'base.html' %}

{% block content %}

<div class="row container-fluid" id="body-row" >
    <div class="col-md-3" id="category-col">
        <p>category list here</p>
        {% for category in category_list %}
        <p>{{ category.name }}</p>
        {% endfor %}
    </div>
</div>
<div class="row container-fluid">
    {% for post in post_list %}
    <div class="col-12 col-md-9">
        <div class="post-card">
            <div class="post-card-body">
                <h4>{{ post.title }}</h4>
                <p><em>{{ post.author }}</em></p>
                <p>{{ post.content | safe }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
