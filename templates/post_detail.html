{% extends 'base.html' %}

{% block content %}

<div class="row" id="post-detail-row">
    <div class="col-10 border border-secondary rounded" id="post-detail-col">
        <h3>{{ data.title }}</h3>
        <p>Posted by: <em>{{ data.author }}</em></p>
        <p>{{ data.content | safe }}</p>
    </div>
</div>

{% endblock %}
